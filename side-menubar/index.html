<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>side menubar</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet">
	</head>
	<body>
		<input type="checkbox" id="check" />
		<label for="check">
			<i class="fas fa-bars navbar" aria-hidden="true" id="btn"></i>
			<i class="fas fa-times navbar" aria-hidden="true" id="cancel"></i>
		</label>
		<div class="menubar">
			<p>Menu</p>
			<ul>
				<li><i class="fa fa-thumbs-up" aria-hidden="true"></i>点赞</li>
				<li><i class="fa fa-heart" aria-hidden="true"></i>收藏</li>
				<li><i class="fa fa-address-book" aria-hidden="true"></i>联系人</li>
				<li><i class="fa fa-id-card" aria-hidden="true"></i>个人资料</li>
			</ul>
		</div>
		<section></section>
	</body>
</html>
