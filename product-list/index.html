<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Product Card</title>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
		 crossorigin="anonymous"></script>
		<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
	</head>
	<body>
		<div class="product-card">
			<h2>男子运动鞋</h2>
			<p>Nike Air Max 270 React</p>
			<div class="product-img"></div>
			<div class="product-color">
				<span class="white active" data-color="#f7f1e3" data-url="url(img/white.jpg)"></span>
				<span class="black" data-color="#2d3436" data-url="url(img/black.jpg)"></span>
				<span class="light-green" data-color="#81ecec" data-url="url(img/light-green.jpg)"></span>
				<span class="brown" data-color="#fdcb6e" data-url="url(img/brown.jpg)"></span>
			</div>
			<!-- <div class="product-size">
				<input type="radio" name="" id="" value=""/><label for="">39</label>
			</div> -->
			<div class="product-info">
				<div class="product-price">￥1199</div>
			</div>
		</div>
	</body>
</html>
